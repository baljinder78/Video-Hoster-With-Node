<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div>
        <form id="register_form" method="POST">
            <label for="userId" >UserID</label>
            <input type="text" name="userId" id="signup_userid">

            <label for="username">Username</label>
            <input type="text" name="username" id="signup_uname">
            
            <label for="email">Email</label>
            <input type="text" name="email" id="signup_email">

            <label for="password">Password</label>
            <input type="password" name="password" id="signup_pass">
    
            <input type="submit" id="btn-submit" value="Signup">
    
        </form>
    </div>
    <script src="../JS/Register.js"></script>
</body>
</html>
